<!DOCTYPE html>
<html lang="pt-BR" oncontextmenu="return false">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cronômetro JS</title>
    <link
      rel="icon"
      href="https://e7.pngegg.com/pngimages/878/9/png-clipart-round-green-clock-timer-stopwatch-software-clock-icon-clock-digital-clock-time-thumbnail.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Cronômetro feito com Javascript</h1>
      <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="milliseconds">000</div>
      </div>
      <div class="buttons">
        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn">Pausar</button>
        <button class="btn" id="resumeBtn">Continuar</button>
        <button class="btn" id="resetBtn">Resetar</button>
      </div>
    </div>
  </body>
</html>
